<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/configurar.css">
    <title>Document</title>
</head>

<body>
    <div class="side-bar">
        <ul>
            <li onclick="showEleitores()" id="menu-eleitor">Eleitores</li>
            <li onclick="showCandidatos()" id="menu-candidato">Candidatos</li>
        </ul>
        <a href="" id="gerir">
            <input type="submit" value="Gerir Processo Eleitoral">
        </a>
    </div>
    <div class="container">
        <div>
            <div>
                <input type="submit" onclick="showForm()" value="Cadastrar Eleitor" class="btn" id="eleitores">
                <input type="submit" onclick="showForm()" value="Cadastrar Candidato" class="btn" id="candidatos">
            </div>
            <div class="form">
                <form action="./Configurar.html">
                    <div>
                        <label for="nome">Nome Completo</label><br>
                        <input type="text" id="nome">
                    </div>
                    <div>
                        <label for="data-nascimento">Data de nascimento</label><br>
                        <input type="date" id="data-nascimento">
                    </div>
                    <div>
                        <label for="bi">BI</label><br>
                        <input type="text" id="bi">
                    </div>
                    <div>
                        <input type="radio" class="gender" name="gender" checked>
                        <label for="male">Homen</label><br>
                        <input type="radio" class="gender" name="gender">
                        <label for="female">Mulher</label>
                    </div>
                    <div>
                        <label for="nif">NIF</label><br>
                        <input type="text" id="nif">
                    </div>
                    <div class="form-candidato">
                        <label for="partido">Partido</label><br>
                        <input type="text" name="partido" id="partido">
                    </div>
                    <div class="form-candidato">
                        <label for="phone">Phone</label><br>
                        <input type="number" id="phone">
                    </div>
                    <div class="form-candidato">
                        <label for="email">Email</label><br>
                        <input type="email" id="email">
                    </div>
                    <div class="form-candidato">
                        <label for="profissao">Profiss√£o</label><br>
                        <input type="text" id="profissao">
                    </div>
                    <div class="btn-form">
                        <input type="submit" value="Cancelar" class="btn" id="btn-cancelar">
                        <input type="submit" value="Cadastrar" class="btn" id="btn-cadastrar">
                    </div>
                </form>
            </div>
            <ul class="lista" id="lista-eleitores"></ul>
            <ul class="lista" id="lista-candidatos"></ul>
        </div>
        <script src="../../js/Configurar/Menu.js"></script>
        <script src="../../js/Configurar/Main.js" type="module"></script>
</body>

</html>
